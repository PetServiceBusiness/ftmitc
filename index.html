<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            ftmitc
        </title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <script src="backend.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <script>
            document.addEventListener('keydown', (event) => {
                var name = event.key;
                var code = event.code;
                if (name === 'Control') {
                    return;
                }
                if (event.ctrlKey) {
                    return;
                } else {
                    if (code == 'KeyW') {
                        move('w');
                    }
                    if (code == 'KeyS') {
                        move('s');
                    }
                    if (code == 'KeyA') {
                        move('a');
                    }
                    if (code == 'KeyD') {
                        move('d');
                    }
                    if (code == 'ArrowUp') {
                        move('w');
                    }
                    if (code == 'ArrowDown') {
                        move('s');
                    }
                    if (code == 'ArrowLeft') {
                        move('a');
                    }
                    if (code == 'ArrowRight') {
                        move('d');
                    }
                }
            }, false);
            document.addEventListener('keyup', (event) => {
            var name = event.key;
                if (name === 'Control') {
                    return;
                }
            }, false);
        </script>

        <h1>find the monster in the closet</h1>
        <div class='centerplease'><button onclick="showInfo()"><b>info</b></button></div>
        <div id="info" class="centerplease info">
            <p>version 1.0</p>
            <p>game by logobot3000</p>
            <p>play with the dpad, wasd, or arrow keys.</p>
            <button onclick="hideInfo()"><b>collapse</b></button>
        </div>
        <div class="centerplease">
            <button onclick="startGame();" id='instructions' class="instructions"><b>restart</b></button><br>
            <p class="instructions" id="restart-info">note: closing or reloading the tab will reset the current highscore</p>
            <br>
            <br>
            <button id='up' class='up' onclick="move('w')"><b>up</b></button>
            <br>
            <button id='left' class='left' onclick="move('a')"><b>left</b></button>
            <button id='down' class='down' onclick="move('s')"><b>down</b></button>
            <button id='right' class='right' onclick="move('d')"><b>right</b></button>
            <br>
        </div>
        <p id="you-coords"></p>
        <p id="monster-coords"></p>
        <p id="steps">YOU HAVE TAKEN 0 STEPS</p>
    </body>
</html>
